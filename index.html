<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Умная примерочная</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f9f9f9; }
    h1 { margin-top: 20px; }
    canvas { background: #fff; border: 1px solid #ccc; margin-top: 20px; }
    .btns { margin-top: 20px; }
    button, input[type=file] {
      margin: 5px; padding: 10px 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Умная примерочная</h1>
  <input type="file" id="upload" accept="image/*">
  <div>
    <canvas id="canvas" width="300" height="500"></canvas>
  </div>
  <div class="btns">
    <button id="clear">Очистить</button>
    <button id="save">Скачать как PNG</button>
  </div>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function drawSilhouette() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Силуэт: круг (голова) + прямоугольник (тело)
      ctx.fillStyle = "#ccc";
      ctx.beginPath();
      ctx.arc(150, 50, 30, 0, Math.PI * 2); // голова
      ctx.fill();
      ctx.fillRect(120, 90, 60, 300); // тело
    }

    drawSilhouette();

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          drawSilhouette();
          ctx.drawImage(img, 100, 90, 100, 300); // одежда поверх тела
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("clear").onclick = drawSilhouette;

    document.getElementById("save").onclick = () => {
      const data = canvas.toDataURL("image/png");
      const a = document.createElement("a");
      a.href = data;
      a.download = "примерка.png";
      a.click();
    };
  </script>
</body>
</html>
