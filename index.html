<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–£–º–Ω–∞—è –ø—Ä–∏–º–µ—Ä–æ—á–Ω–∞—è</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
    }
#fitting-room {
    position: relative;
    width: 250px;
    height: 500px;
    margin: 20px auto;
    background: #f1f1f1;
    overflow: hidden;
  }

  .layer {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    pointer-events: none;
  }

    #controls {
      margin-top: 20px;
    }

    button {
      margin: 0 5px;
      padding: 8px 14px;
      cursor: pointer;
    }

    .item-list {
      margin-top: 20px;
    }

    .item-list img {
      width: 60px;
      height: 60px;
      margin: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>
  <h1>–£–º–Ω–∞—è –ø—Ä–∏–º–µ—Ä–æ—á–Ω–∞—è</h1>

<div id="fitting-room">
  <div id="loading-text">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
  <div id="layer-body" style="width: 100%; height: 100%; background-repeat: no-repeat; background-position: center; background-size: contain;"></div>
  <img id="layer-dress" class="layer" />
  <img id="layer-hat" class="layer" />
  <img id="layer-top" class="layer" />
  <img id="layer-jacket" class="layer" />
  <img id="layer-shoes" class="layer" />
</div>


  <div id="controls">
    <button onclick="saveOutfit()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –æ–±—Ä–∞–∑</button>
    <button onclick="clearOutfit()">üßπ –û—á–∏—Å—Ç–∏—Ç—å</button>
    <button onclick="downloadImage()">üñº –°–∫–∞—á–∞—Ç—å –∫–∞–∫ PNG</button>
  </div>

  <div class="item-list" id="catalog"></div>

  <script>
    const mannequinUrl = 'items/mannequin.png';
    const fallbackUrl = 'fallback.svg';
    const bodyLayer = document.getElementById('layer-body');

    const img = new Image();
    img.src = mannequinUrl;
    img.onload = () => {
      bodyLayer.style.backgroundImage = `url('${mannequinUrl}')`;
      document.getElementById('loading-text').style.display = 'none';
    };
    img.onerror = () => {
      bodyLayer.style.backgroundImage = `url('${fallbackUrl}')`;
      document.getElementById('loading-text').style.display = 'none';
    };

    function wear(layer, src) {
      document.getElementById('layer-' + layer).src = src;
    }

    function clearOutfit() {
      ['dress', 'hat', 'top', 'jacket', 'shoes'].forEach(layer => {
        document.getElementById('layer-' + layer).src = '';
      });
    }

    function saveOutfit() {
      const layers = ['dress', 'hat', 'top', 'jacket', 'shoes'].map(layer => {
        return {
          layer,
          src: document.getElementById('layer-' + layer).src
        };
      });
      fetch('save_outfit.php', {
        method: 'POST',
        body: JSON.stringify(layers),
        headers: { 'Content-Type': 'application/json' }
      }).then(res => alert('–û–±—Ä–∞–∑ —Å–æ—Ö—Ä–∞–Ω—ë–Ω!'));
    }

    function downloadImage() {
      html2canvas(document.getElementById('fitting-room')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'outfit.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    fetch('catalog.php')
      .then(res => res.json())
      .then(data => {
        const catalog = document.getElementById('catalog');
        data.forEach(item => {
          const img = document.createElement('img');
          img.src = item.src;
          img.title = item.name;
          img.onclick = () => wear(item.layer, item.src);
          catalog.appendChild(img);
        });
      });
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
